<div id="adminModal" class="modal fade" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                <h4 class="modal-title">PANNELLO ADMIN</h4>
            </div> <!-- fine header -->
            <div class="modal-body">
                <div class="tab-content">
                    <!-- tab login studente -->
                    <div id="login-admin" class="tab-pane fade in active">
                        <div class="logmod__form">
                            <form id="admin-login" accept-charset="utf-8" action="ServletController" method="POST" class="simform">
                                <input type="hidden" name="action" value="login-admin" />
                                <div class="sminputs">
                                    <div class="input full">
                                        <label class="string optional" for="admin-email">Email*</label>
                                        <input class="string optional" maxlength="255" id="admin-email" name="admin-email" placeholder="Email" type="email" size="50" />
                                    </div>
                                </div>
                                <div class="sminputs">
                                    <div class="input full">
                                        <label class="string optional" for="admin-pw">Password *</label>
                                        <input class="string optional" maxlength="255" id="admin-pw" name="admin-pw" placeholder="Password" type="password" size="50" />
                                        <span class="hide-password">Show</span>
                                    </div>
                                </div>
                                <div class="simform__actions"> 

                                    <a onclick="takeData()" id="submit-admin" class="btn btn-lg btn-success" role="button"
                                       data-toggle="popover" data-trigger="manual" data-content="" > 
                                        Log In 
                                    </a>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div> <!-- tab content --> 
            </div>
        </div>

    </div>
</div>

<script>
    function takeData() {
        //document.getElementById("admin-login").submit();
        var email = document.getElementById("admin-email").value;
        var pw = document.getElementById("admin-pw").value;
        $.post("ServletController",
                {action: "login-admin", adminEmail: email, adminPW: pw},
        function (data) {
            if (data == "OK") {
                //Redirect al pannello admin
                location.assign("/haiHome-war/admin.jsp");
            } else
                console.log(data);
        });
    }
</script>
